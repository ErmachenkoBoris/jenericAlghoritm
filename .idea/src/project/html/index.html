<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <title>
            Genetic Algorithm by Ermachenko Boris
        </title>
    </head>
    <body>
    <script type="module" defer src="../js/jeneticEngine.js"></script>
    <div class="main_container">
        <canvas id="canvas" class="main_container__canvas">
        </canvas>
        <div class="main_container__menu">
            <div class="menu__form">
                <form class="form">
                    <label for="populateNumber" class="menu__form-label">number of population : </label>

                </form>
            </div>
            <div class="menu__buttons">
                <input id="start_button" class="button start_button" type="button" value="start">
                <input id="pause_button" class="button pause_button" type="button" value="pause">
                <input id="stop_button" class="button stop_button" type="button" value="stop">
            </div>
        </div>
    </div>
